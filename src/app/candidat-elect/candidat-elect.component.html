  <div class="row">

 
    <div *ngFor="let candidat of candidats" class="col-xl-4 col-md-6 col-sm-12 mt-4">

            </div>
          </div>
        </div>

        </div>
        <div class="card-body">
         <span><a href="mailto:slime@gmail.com" class="text-dark"><i class="fa fa-envelope pr-1"></i>{{candidat.adresse}}</a></span><br>
         <span><i class="fa fa-mars pr-2"></i>{{ getGenre(candidat.sexe) }}</span><br>        
         <span><i class="fa fa-user pr-2"></i>{{candidat.situation_familiale}}</span><br>        
          <a href="#" class="btn btn-outline-dark btn-sm pull-right font-weight-bold">acceder Ã  son programme</a>
